{% extends 'base.html' %}

{% block content %}

<body class="indexBody grey darken-2">
    {% if object %}
    <h4 class="white-text">Edit <span class='grey-text'>{{ drink.name }}</span></h4>
    {% else %}
    <h3 class="white-text">Add a Drink</h3>
    {% endif %}
    
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form class="white-text" action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
        <table>
            {{ form.as_p }}
        </table>
    <input type="submit" value="Submit" class="grey lighten-5 black-text btn">
    </form>
      <script> 
        const categoryEl = document.getElementById('id_category');
        M.FormSelect.init(categoryEl);
        const glassEl = document.getElementById('id_glass');
        M.FormSelect.init(glassEl);
      </script>
    </body>

{% endblock %}
