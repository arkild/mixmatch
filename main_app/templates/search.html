{% extends 'base.html' %}

{% block content %}

<body class="">
<br><br>
    <h4 class="">Search Results</h4>
    <br>
    <div class="row">
        <ul>
            {% for result in all_search_results %}
                <li>{{ result.name }}</li>
            {% empty %}
                <li>No results found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
{% endblock %}
